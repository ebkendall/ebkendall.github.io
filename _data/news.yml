- date: 2025-05-15
  text: "I have accepted an offer to become a tenure-track Assistant Professor of Data Science at The University of Texas at Dallas in the Department of Mathematical Sciences. I will start Spring 2026. Very excited for this next step in my academic journey!"
- date: 2025-04-18
  text: "I was awarded the Spring 2025 NCSU GSA Conferences and Travel award."
- date: 2025-03-20
  text: "I will be traveling to Oslo, Norway, in May 2025 to speak at the University of Oslo's Department of Mathematics Seminar on Statistics and Data Science. Additionally, I was given the opportunity to give a seminar on my research at the Oslo University Hospital."
- date: 2025-01-09
  text: "The session I organized titled 'Applications and Advances of Regime Switching Models' has been accepted as a Topic-Contributed Session for JSM 2025. Be on the lookout for that this August!"
- date: 2024-04-03
  text: "I won 2nd place at NC State's Graduate Student Research Symposium in the Mathematical and Physical Sciences category."
- date: 2023-11-13
  text: "I gave a Short Talk at the Bayesian Young Statisticians Meeting (BAYSM) 2023 on my work with Mayo Clinic."
- date: 2023-10-24
  text: "I passed my Oral Preliminary Exam which is the last milestone before my final defense. This means I am no longer a PhD 'student' but am a PhD 'candidate.'"
- date: 2023-08-10
  text: "The work with Mayo Clinic this summer was presented as a poster presentation at JSM 2023. Check out the poster here: <a href=\"/assets/JSM2023PosterFinal.pdf\" target=\"_blank\"><b>poster</b></a>."
- date: 2023-05-22
  text: "I was hired as a Graduate Intern for Mayo Clinic's Kern Center for Science of Health Care Delivery Summer 2023 working with Dr. Curtis Storlie."